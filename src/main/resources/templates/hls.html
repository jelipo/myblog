                    <div style="margin-top: 10px;font-size: 16px;color: #F44336" id="nextSwitchTime"></div>
                    <button style="margin-top: 10px" onclick="switchLED()"

                        开/关 灯

                </div>

            </div>
        </div>

    </div>

    player.play();
    getNextSwitchTime();
    setInterval('getNextSwitchTime()',20000);

        var data=getAjaxData('nextSwitchTime.do');
